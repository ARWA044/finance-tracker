{% extends "expenses/base.html" %}
{% load widget_tweaks %}
{% load i18n %}


{%block head_title%}{% trans 'Logout '%}{% endblock %}

{% block content %}
<div class="flex flex-col items-center text-white" >
    
    <h1 class="text-4xl tracking-wide dark:text-white my-4">{% trans "Sign Out" %}</h1>

    <p class="m-2">{% trans 'Are you sure you want to sign out?' %}</p>
    <form  method='POST' action="{%url 'account_logout'%}" >
        {% csrf_token%}
        <button type='submit'  class='btn'>{% trans 'Logout'%}</button>
    </form>
</div>
{% endblock content %}
